<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Documenty</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

            /* table, th, td {

            .register1{
                color: rgb(137, 134, 133);

            .color1{
                color: rgb(99, 98, 97);
            }

    <body>

        <div class="body1 p-5">
            <header class="wrapper">
                <h1><a href="{% url 'home' %}">Adcuratio</a></h1>
                <nav class="navbar text-light border-bottom border-bottom-dark">
                    <ul>
                        {% if user.is_authenticated %}
                        <li>
                            <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                                {% csrf_token %}
                                <button  type="submit" class="fw-bold">Logout</button>
                            </form>
                        </li>
                        <li><a href="{% url 'articles:create' %}" class="highlight">New Article</a></li>
                        {% else %}
                        <li><a href="{% url 'accounts:login' %}" class="fw-bold">Login</a></li>
                        <li><a href="{% url 'accounts:signup' %}" class="fw-bold">Signup</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </header>
            <div class="wrapper">
                {% block content %}
                {% endblock %}
            </div>

    </div>
